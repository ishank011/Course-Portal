{% load staticfiles %}
<link href="{% static 'collection/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'collection/loginform.css' %}" rel="stylesheet">
<script src="{% static 'collection/js/main.js' %}"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Logged out!</p>
           






            </div>
        </div>
    </div>
    <div class="posted-by">Created By: <a href="https://github.com/shashi1920">Shashikant Sharma</a></div>
</div>
